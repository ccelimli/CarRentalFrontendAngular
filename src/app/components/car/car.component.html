<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr style="border:1px ">
      <th>Model Yılı</th>
      <th>Marka</th>
      <th>Model</th>
      <th>Renk</th>
      <th>Günlük Ücret</th>
      <th>Durum</th>
  </tr>
  </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.modelYear}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
